---

machine:
  python:
    version: 2.7.6

dependencies:
  post:
    - sudo apt-get update
    - sudo apt-get install python-vtk
    - pip install pytest

test:
  override:
    - py.test $HOME/chagu/test/:
        environment:
          PYTHONPATH: "$PYTHONPATH:$HOME/chagu/"

