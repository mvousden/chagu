---

machine:
  python:
    version: 2.7.6

dependencies:
  pre:
    - wget http://www.vtk.org/files/release/5.10/vtk-5.10.1.tar.gz
    - tar -xvf vtk-5.10.1.tar.gz
    - ls -la && echo && pwd
    - cd $HOME/VTK5.10.1/ && cmake -D VTK_WRAP_PYTHON:BOOL=ON -D BUILD_SHARED_LIBS:BOOL=ON
    - make install --directory=$HOME/VTK5.10.1/

  post:
    - pip install pytest

  cache_directories:
    - $HOME/VTK5.10.1

test:
  override:
    - py.test $HOME/chagu/test/:
        environment:
          LD_LIBRARY_PATH: "$LD_LIBRARY_PATH:$HOME/VTK5.10.1/bin"
          PYTHONPATH: "$PYTHONPATH:$HOME/chagu:$HOME/VTK5.10.1/Wrapping/Python:$HOME/VTK5.10.1/bin"